{% extends "base.html" %}

{% include "splash_navbar.html" %}

{% block content %}

<br>
<div class="row">
  <div class="col-md-4 col-md-offset-4" id="sign-up-section">
    <h1>Sign Up - It's Free</h1>
    <form role="form" action="" method="post">
      <div class="form-group">
        <input type="text" name="name" class="form-control" placeholder="Name">
      </div>

      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password">
      </div>

      <div class="form-group">
        <input type="password" name="password_confirmation" class="form-control" placeholder="Password Again">
      </div>

      <div class="form-group">
        <input type="text" name="interest" class="form-control" placeholder="What are you interested in learning?">
      </div>

      <button type="submit" class="btn btn-red">Sign Up</button>
    </form>
  </div>
</div>


{% endblock %}
